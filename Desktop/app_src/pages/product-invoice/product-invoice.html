<ion-header>
  <ion-navbar>
    <ion-title>
      Product Invoice
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page3" style="background-color:#94B3E9;">
  <ion-card id="productInvoice-card21">
    <ion-list>
      <ion-item color="none" id="productInvoice-list-item11">
        <ion-avatar item-left>
          <img />
        </ion-avatar>
        <h2>
          Product : magnum | Quant : 3
        </h2>
      </ion-item>
      <div style="width:100%;height:220px;margin:0px 0px;line-height:250px;background-color:#e8ebef;text-align:center;">
        <i class="icon ion-image" style="font-size:64px;color:#888;vertical-align:middle;"></i>
      </div>
      <ion-item id="productInvoice-list-item-container2">
        <div id="productInvoice-markdown2" class="show-list-numbers-and-dots">
          <p style="margin-top:0px;color:#000000;">
            Total : 50 * 3 =150
          </p>
        </div>
      </ion-item>
      <ion-item color="positive" id="productInvoice-list-item12">
        <ion-icon name="cart" item-left></ion-icon>
        BUSY SHOP
      </ion-item>
    </ion-list>
  </ion-card>
  <ion-card id="productInvoice-card23">
    <ion-list>
      <ion-item color="none" id="productInvoice-list-item16">
        <ion-avatar item-left>
          <img />
        </ion-avatar>
        <h2>
          Product : Lays | Quant : 2
        </h2>
      </ion-item>
      <div style="width:100%;height:220px;margin:0px 0px;line-height:250px;background-color:#e8ebef;text-align:center;">
        <i class="icon ion-image" style="font-size:64px;color:#888;vertical-align:middle;"></i>
      </div>
      <ion-item id="productInvoice-list-item-container4">
        <div id="productInvoice-markdown4" class="show-list-numbers-and-dots">
          <p style="margin-top:0px;color:#000000;">
            Total : 30 * 2 = 60
          </p>
        </div>
      </ion-item>
      <ion-item color="positive" id="productInvoice-list-item17">
        <ion-icon name="cart" item-left></ion-icon>
        BUSY SHOP
      </ion-item>
    </ion-list>
  </ion-card>
  <form id="productInvoice-form3">
    <ion-item id="productInvoice-toggle1">
      <ion-label>
        Phone
      </ion-label>
      <ion-toggle color="balanced" checked="false"></ion-toggle>
    </ion-item>
    <ion-item id="productInvoice-toggle2">
      <ion-label>
        Email
      </ion-label>
      <ion-toggle color="balanced" checked="false"></ion-toggle>
    </ion-item>
    <button id="productInvoice-button6" ion-button color="dark" block on-click="goToThankYou()">
      Send Invoice
    </button>
  </form>
</ion-content>
